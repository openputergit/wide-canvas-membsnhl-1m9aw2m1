<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Hub - Hospital Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .modal {
            transition: opacity 0.25s ease;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-teal-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Healthcare Hub</h1>
            <div class="flex gap-4">
                <button onclick="openModal('add')" class="bg-white text-teal-600 px-4 py-2 rounded-lg hover:bg-teal-50">
                    <i class="bi bi-plus-lg"></i> Add Patient
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <!-- Search Bar -->
        <div class="mb-6">
            <input type="text" id="searchInput" placeholder="Search patients..." 
                   class="w-full p-3 rounded-lg border border-gray-300 focus:border-teal-500 focus:ring-2 focus:ring-teal-200">
        </div>

        <!-- Patient List -->
        <div class="bg-white rounded-lg shadow-md overflow-x-auto">
            <table class="w-full">
                <thead class="bg-teal-50">
                    <tr>
                        <th class="px-6 py-3 text-left">ID</th>
                        <th class="px-6 py-3 text-left">Name</th>
                        <th class="px-6 py-3 text-left">Age</th>
                        <th class="px-6 py-3 text-left">Condition</th>
                        <th class="px-6 py-3 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody id="patientList">
                    <!-- Patient rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
        <div class="modal-overlay absolute w-full h-full bg-black opacity-50"></div>
        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
            <div class="modal-content py-4 text-left px-6">
                <div class="flex justify-between items-center pb-3">
                    <p class="text-2xl font-bold" id="modalTitle">Add Patient</p>
                    <button onclick="closeModal()" class="text-black">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                <form id="patientForm" onsubmit="handleSubmit(event)">
                    <input type="hidden" id="patientId">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                            Name
                        </label>
                        <input type="text" id="name" required
                               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="age">
                            Age
                        </label>
                        <input type="number" id="age" required
                               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="condition">
                            Condition
                        </label>
                        <input type="text" id="condition" required
                               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                    </div>
                    <div class="flex justify-end pt-2">
                        <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded-lg hover:bg-teal-700">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Initialize patients array from localStorage or empty array
        let patients = JSON.parse(localStorage.getItem('patients')) || [];

        // Render patients
        function renderPatients(patientsToRender = patients) {
            const patientList = document.getElementById('patientList');
            patientList.innerHTML = patientsToRender.map(patient => `
                <tr class="border-t">
                    <td class="px-6 py-4">${patient.id}</td>
                    <td class="px-6 py-4">${patient.name}</td>
                    <td class="px-6 py-4">${patient.age}</td>
                    <td class="px-6 py-4">${patient.condition}</td>
                    <td class="px-6 py-4">
                        <button onclick="openModal('edit', ${patient.id})" class="text-blue-600 hover:text-blue-800 mr-2">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button onclick="deletePatient(${patient.id})" class="text-red-600 hover:text-red-800">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Modal functions
        function openModal(type, id = null) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modalTitle');
            const form = document.getElementById('patientForm');
            
            modal.classList.remove('opacity-0', 'pointer-events-none');
            modalTitle.textContent = type === 'add' ? 'Add Patient' : 'Edit Patient';
            
            if (type === 'edit') {
                const patient = patients.find(p => p.id === id);
                document.getElementById('patientId').value = patient.id;
                document.getElementById('name').value = patient.name;
                document.getElementById('age').value = patient.age;
                document.getElementById('condition').value = patient.condition;
            } else {
                form.reset();
                document.getElementById('patientId').value = '';
            }
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.add('opacity-0', 'pointer-events-none');
        }

        // CRUD Operations
        function handleSubmit(event) {
            event.preventDefault();
            const id = document.getElementById('patientId').value;
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const condition = document.getElementById('condition').value;

            if (id) {
                // Edit
                const index = patients.findIndex(p => p.id === parseInt(id));
                patients[index] = { id: parseInt(id), name, age, condition };
            } else {
                // Add
                const newId = patients.length > 0 ? Math.max(...patients.map(p => p.id)) + 1 : 1;
                patients.push({ id: newId, name, age, condition });
            }

            localStorage.setItem('patients', JSON.stringify(patients));
            renderPatients();
            closeModal();
        }

        function deletePatient(id) {
            if (confirm('Are you sure you want to delete this patient?')) {
                patients = patients.filter(p => p.id !== id);
                localStorage.setItem('patients', JSON.stringify(patients));
                renderPatients();
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredPatients = patients.filter(patient => 
                patient.name.toLowerCase().includes(searchTerm) ||
                patient.condition.toLowerCase().includes(searchTerm)
            );
            renderPatients(filteredPatients);
        });

        // Initial render
        renderPatients();
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>

</html>
